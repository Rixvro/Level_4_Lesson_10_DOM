<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lynn Schirmer for CFA 2022">
    <title>Mad Libs &amp; THE DOM</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Mad Libs &amp; the DOM</h1>
    </header>
    <main>
        <div id="mad-lib-container">
            <p id="mad-lib">Your Mad Lib will appear here</p>
        </div>
        <div id="choices">
            <h3>How would you like to play?</h3>
            <div id="btns">
                <a class="choice" href="form.html"><button type="menu" id="guess-start-btn">Use my own
                        words</button></a>
                <a class="choice" href="random.html"><button type="menu" id="ran-start-btn">Use random
                        words</button></a>
            </div>
        </div>
    </main>
    <script>
        //Exercise 1
        //Select the p tag by its id and assign it a variable
        let madLib = document.getElementById('mad-lib');
        //Select all the div tags and assign them a variable
        let divTags = document.getElementsByTagName('div');
        //Select all the tags with class choice and assign them a variable
        let choiceTags = document.getElementsByClassName('choice');
        //Use the variables to show the tags in the console
        console.log(madLib);
        console.log(divTags);
        console.log(choiceTags);



        

        //Exercise 2
        //Change the p tag's text content to something new
        madLib.textContent = 'new text';
        //Change the p tag's innerHTML to the hahaha.png
        madLib.innerHTML = '<img src = "./images/hahaha.png" alt = "hahaha">';
        //Exercise 3 is in form.html


    </script>
</body>

</html>
